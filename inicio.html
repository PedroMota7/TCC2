    <header>
        <nav>
            <a href="inicio.html">Início</a>

    <main>
        <div class="container">
            <form id="cnpjForm" action="/php/Cadastro_adm.php" method="post"></form>
            <form id="cpfForm" action="/php/Cadastro_adm.php" method="post" onsubmit="return validarSenhas()">
                <div class="box-cad">
                    <h1>Cadastro de Adm</h1>
                    <br>
                    <label for="Nome" class="form-label"></label>
                    <input class="conteudo" type="text" placeholder="Insira seu nome" class="form-control" name="nome" id="Nome"
                        aria-describedby="NomeAdm" required>
                </div>
                <div class="box-cad">
                    <label for="Cpf" class="form-label"></label>
                    <input class="conteudo" type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" maxlength="14"
                        placeholder="Insira seu CPF" id="cpf" required>
                </div>
                <div class="box-cad">
                    <label for="Email" class="form-label"></label>
                    <input class="conteudo" type="email" placeholder="Insira seu Email" class="form-control" name="email" id="email"
                        required>
                </div>
                <div class="box-cad">
                    <label for="cnpj" class="form-label"></label>
                    <input class="conteudo" type="text" id="cnpj" name="cnpj" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}" maxlength="18"
                        placeholder="Digite seu CNPJ" id="cnpj" required>
                </div>
                <div class="box-cad">
                    <label for="senha" class="form-label"></label>
                    <input class="conteudo" type="password" placeholder="Crie uma senha" class="form-control" name="senha" id="senha"
                        required>
                </div>
                <div class="box-cad">
                    <label for="Confsenha" class="form-label"></label>
                    <input class="conteudo" type="password" placeholder="Confirme a senha" class="form-control" id="confirmarSenha"
                        name="confirmarSenha" required>
                </div>
                <br>
                <input class="btn" type="submit" value="Cadastrar" />
            </form>
        </div>
    </main>
    <script>
        function validarSenhas() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return false;
            }
            return true;
        }
    </script>
    <script>
        function validaCPF(cpf) {
            cpf = cpf.replace(/\D+/g, '');
            if (cpf.length !== 11) return false;

            let soma = 0;
            let resto;
            if (/^(\d)\1{10}$/.test(cpf)) return false;

            for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;

            soma = 0;
            for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(10, 11))) return false;

            return true;
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('cpfForm').addEventListener('submit', function (e) {
                var cpf = document.getElementById('cpf').value;
                if (!validaCPF(cpf)) {
                    e.preventDefault();
                    alert('CPF inválido. Verifique o número digitado.');
                    document.getElementById('cpf').focus();
                }
            });

            document.getElementById('cpf').addEventListener('input', function (e) {
                var value = e.target.value;
                var cpfPattern = value.replace(/\D/g, '')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1-$2')
                    .replace(/(-\d{2})\d+?$/, '$1');
                e.target.value = cpfPattern;
            });
        });
    </script>
    <script>
        function validaCNPJ(cnpj) {
            cnpj = cnpj.replace(/[^\d]+/g, '');
            if (cnpj == '' || cnpj.length != 14 || /^(\d)\1{13}$/.test(cnpj))
                return false;

            // Valida DVs
            let tamanho = cnpj.length - 2
            let numeros = cnpj.substring(0, tamanho);
            let digitos = cnpj.substring(tamanho);
            let soma = 0;
            let pos = tamanho - 7;
            for (let i = tamanho; i >= 1; i--) {
                soma += numeros.charAt(tamanho - i) * pos--;
                if (pos < 2) pos = 9;
            }
            let resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
            if (resultado != digitos.charAt(0)) return false;

            tamanho = tamanho + 1;
            numeros = cnpj.substring(0, tamanho);
            soma = 0;
            pos = tamanho - 7;
            for (let i = tamanho; i >= 1; i--) {
                soma += numeros.charAt(tamanho - i) * pos--;
                if (pos < 2) pos = 9;
            }
            resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
            if (resultado != digitos.charAt(1)) return false;
            return true;
        }

        document.getElementById('cnpjForm').addEventListener('submit', function (e) {
            var cnpj = document.getElementById('cnpj').value;
            if (!validaCNPJ(cnpj)) {
                e.preventDefault(); // Impede o envio do formulário
                alert('CNPJ inválido. Por favor, verifique o número digitado.');
                document.getElementById('cnpj').focus(); // Foca no campo de CNPJ após detectar erro
            }
        });

        document.getElementById('cnpj').addEventListener('input', function (e) {
            var value = e.target.value;
            var rawValue = value.replace(/\D/g, ''); // Remove tudo que não é número

            // Verifica se o CNPJ tem 15 dígitos e se o primeiro dígito é '0'
            if (rawValue.length === 15 && rawValue.startsWith('0')) {
                // Verifica se, ao remover o '0', o restante é um CNPJ válido
                var potentialCNPJ = rawValue.substring(1);
                // Atualiza rawValue para o CNPJ sem o '0' inicial
                if (validaCNPJ(potentialCNPJ)) rawValue = potentialCNPJ;
            }

            var cnpjPattern = rawValue
                .replace(/^(\d{2})(\d)/, '$1.$2') // Adiciona ponto após o segundo dígito
                .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3') // Adiciona ponto após o quinto dígito
                .replace(/\.(\d{3})(\d)/, '.$1/$2') // Adiciona barra após o oitavo dígito
                .replace(/(\d{4})(\d)/, '$1-$2') // Adiciona traço após o décimo segundo dígito
                .replace(/(-\d{2})\d+?$/, '$1'); // Impede a entrada de mais de 14 dígitos
            e.target.value = cnpjPattern;
        });
    </script>
