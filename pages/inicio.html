<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Início</title>
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <img src="../img/logo preta.png" width="5%" alt="">
            <a href="inicio.html">Início</a>
            <a href="suporte.html">Suporte</a>  
            <a href="Login.html"><button type="submit" class="btn">Login</button></a>
        </nav>
    </header>

    <main>
        <div class="container">

           <form id="cpfForm" action="../php/Cadastro_adm.php" method="post" onsubmit="return validarSenhas()">
                <div class="box-cad">
                    <h1>Cadastro de Administrador</h1>
                    <br>
                    <label for="Nome" class="form-label"></label>
                    <input type="text" placeholder="Insira seu nome" class="form-control" name="nome" id="Nome" aria-describedby="NomeAdm" required>
                </div>
                <div class="box-cad">
                    <label for="Cpf" class="form-label"></label>
                    <input type="text" id="cpf" name= "cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" maxlength="14" placeholder="Insira seu CPF" id="cpf" required>
                </div>
                <div class="box-cad">
                    <label for="Email" class="form-label"></label>
                    <input type="email" placeholder="Insira seu Email" class="form-control" name="email" id="email" required>
                </div>
                <div class="box-cad">
                    <label for="Cnpj" class="form-label"></label>
                    <input type="text" name= "cnpj"\
                    pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}" \
                    placeholder="Digite seu CNPJ" id="cnpj">
                </div>
                <div class="box-cad">
                    <label for="senha" class="form-label"></label>
                    <input type="password" placeholder="Crie uma senha" class="form-control"  name="senha" id="senha" required>
                </div>
                <div class="box-cad">
                    <label for="Confsenha" class="form-label"></label>
                    <input type="password" placeholder="Confirme a senha" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                </div>
                <input type="submit" value="Cadastrar"/> 
            </form>
        </div>
    </main>
    <script>
        function validarSenhas() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
        
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return false;
            }
            return true;
        }
        </script>
    <script>
        function validaCPF(cpf) {
            cpf = cpf.replace(/\D+/g, '');
            if (cpf.length !== 11) return false;
        
            let soma = 0;
            let resto;
            if (/^(\d)\1{10}$/.test(cpf)) return false;
        
            for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;
        
            soma = 0;
            for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(10, 11))) return false;
        
            return true;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('cpfForm').addEventListener('submit', function(e) {
                var cpf = document.getElementById('cpf').value;
                if (!validaCPF(cpf)) {
                    e.preventDefault();
                    alert('CPF inválido. Verifique o número digitado.');
                    document.getElementById('cpf').focus();
                }
            });
        
            document.getElementById('cpf').addEventListener('input', function(e) {
                var value = e.target.value;
                var cpfPattern = value.replace(/\D/g, '')
                                      .replace(/(\d{3})(\d)/, '$1.$2')
                                      .replace(/(\d{3})(\d)/, '$1.$2')
                                      .replace(/(\d{3})(\d)/, '$1-$2')
                                      .replace(/(-\d{2})\d+?$/, '$1');
                e.target.value = cpfPattern;
            });
        });
        </script>

    <footer></footer>
</body>
</html>
