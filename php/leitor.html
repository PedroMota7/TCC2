<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(45deg, #dfdfdf 0%, #a8a8a8 50%, #7a7a7a 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border: 2px solid #333;
      border-radius: 8px;
      background: #000;
      margin-bottom: 1rem;
    }

    #mensagem {
      font-size: 1.2rem;
      color: #222;
      text-align: center;
      margin-bottom: 1rem;
      min-height: 2rem;
    }

    #dica {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }

    @media (max-width: 400px) {
      body {
        padding: 0.5rem;
      }
      #reader {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Leitor de QR Code</h2>
  <div id="reader"></div>
  <div id="mensagem">Aguardando leitura...</div>
  <div id="dica">Dica: mantenha o qr code em boa iluminação e sem reflexo.</div>
  <button onclick="window.location.reload()">Reiniciar Leitor</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          { deviceId: { exact: cameraId } },
          {
            fps: 15,
            qrbox: { width: 320, height: 320 },
            aspectRatio: 1,
            videoConstraints: {
              facingMode: "environment",
              focusMode: "continuous", // para ajudar com foco automático
            }
          },
          (decodedText, decodedResult) => {
            document.getElementById("mensagem").innerText = "QR LIDO: " + decodedText;
            html5QrCode.stop().then(() => {
              window.location.href = "registrar_acessos.php?qr=" + encodeURIComponent(decodedText);
            });
          },
          (errorMessage) => {
            // Evita mostrar erro toda hora, apenas se quiser debug
          }
        );
      } else {
        document.getElementById("mensagem").innerText = "Nenhuma câmera detectada.";
      }
    }).catch(err => {
      document.getElementById("mensagem").innerText = "Erro: " + err;
    });
  </script>
</body>
</html>
